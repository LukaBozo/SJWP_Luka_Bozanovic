<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background-color: crimson;
            margin: 20px;
        }

        .translate{
            transform: translate(500px,10px);
        }

        .rotate{
            transform: rotate(30deg);
            /* transform: rotateY(30deg); */
            
        }

        .scale{
            transform: scale(1.2);
        }

        .skew{
            transform: skew(20deg, 10deg);
        }

        
    </style>
</head>


<body>
    <h2>Tranformacije CSS</h2>
    <ul>
        <li>Translacije (translate)</li>
        <li>Rotacije (rotate)</li>
        <li>Skaliranje (scale)</li>
        <li>Deformacije (skew)</li>
    </ul>
    <br>

    <div class="translate"></div>
    <br>
    <div class="rotate"></div>
    <br>
    <div class="scale"></div>
    <br>
    <div class="skew"></div>
</body>

</html>
