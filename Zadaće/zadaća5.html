<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Porsche 911">
    <meta name="author" content="Luka Božanović">
    <title>Porsche 911</title>
    <style>

        body{
            font-family: Arial, sans-serif;
            background: gray;
        }

        .logo{
            height: 60px;
        }

        header{
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background-color: aliceblue;
        }

        .mjesto{
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
        }

        .lokacija{
            height: 60px;
        }

        .pozadina{
            display: grid;
            width: 100%;
            height: 100vh;
            grid-template-columns: 0.5fr 0.7fr 0.52fr 1.60fr 1.66fr 5.02fr;
            grid-template-rows: 1.5fr 1.5fr 1.75fr 1.75fr 1.75fr 1.75fr;
        }

        .tekst1{
            grid-column: 4;
            grid-row: 2;
        }

        .tekst2{
            grid-column: 3/5;
            grid-row: 3;
            font-size: 15px;
        }

        .instagram{
            grid-column: 2;
            grid-row: 4;
        }

        .facebook{
            grid-column: 3;
            grid-row: 4;  
        }

        .web{
            grid-column: 4;
            grid-row: 4;  
        }

        .slika{
            grid-column: 6;
            grid-row: 3;  
        }

    </style>
</head>

<body>
    
    <header>
        <img src="../SlikePorsche/logo.png" alt="Porsche logo" class="logo">
        <h1>PORSCHE</h1>

        <div class="mjesto">
            <img src="../SlikePorsche/location.png" alt="Lokacija" class="lokacija">
            <h3>CENTAR</h3>
        </div>
    </header>

    <div class="pozadina">

        <div class="tekst1">
            <h2>DOBRODOŠLI</h2>
        </div>

        <div class="tekst2">
            <p>Porsche 911 je sportski coupe s dvoja vrata koja Porsche proizvodi već 48 godina</p>
        </div>

        <div class="instagram">
            <a href="https://www.instagram.com/porsche/" target="_blank">
                <img src="../SlikePorsche/inst.png" alt="Instagram" style="height: 60px;">
              </a>
        </div>

        <div class="facebook">
            <a href="https://www.facebook.com/porsche/?locale=hr_HR" target="_blank">
                <img src="../SlikePorsche/facebook.png" alt="Facebook" style="height: 60px; ">
              </a>
        </div>

        <div class="web">
            <a href="https://www.porsche.com" target="_blank">
                <img src="../SlikePorsche/web.png" alt="Web" style="height: 70px; margin: -5px 0px 0px 15px;">
              </a>
        </div>

        <div class="slika">
            <img src="../SlikePorsche/911.png" alt="Porsche" style="height: 400px; width: 600px;">
        </div>
    </div>

</body>

</html>
