<!-- Forme -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forme</title>
</head>

<body>
    <form action="" method="get">
        <label for="name">Ime: </label>
        <input type="text" name="name" id="name" size="10" maxlength="5"> <br>
        <br>
        <label for="prezime">Prezime: </label>
        <input type="text" name="prezime" id="prezime" pattern="[A-Za-z]{3}"> <br>
        <br>
        <br>
        <label>Izaberi najbolji programski jezik:</label> <br>
        <input type="radio" name="jezik" id="html" value="html" checked>
        <label for="html">HTML</label> <br>
        <input type="radio" name="jezik" id="c" value="c">
        <label for="c">C#</label> <br>
        <input type="radio" name="jezik" id="js" value="js">
        <label for="js">JS</label> <br>
        <br>
        <br>
        <label >Danas od predmeta imamo:</label> <br>
        <input type="checkbox" name="hrv" id="hrv" value="hrv">
        <label for="hrv">Hrvatski</label> <br>
        <input type="checkbox" name="pov" id="pov" value="pov">
        <label for="pov">Povijest</label> <br>
        <input type="checkbox" name="mat" id="mat" value="mat">
        <label for="mat">Matematika</label> <br>
        <br>
        <label>Izaberi broju</label>
        <input type="color" > <br>
        <br>
        <label>Izaberi datum: </label>
        <input type="date"> <br>
        <br>
        <label for="pass">Unesi password</label>
        <input type="password" name="pass" id="pass"> <br>
        <br>
        <label for="email">Unesi email adresu: </label>
        <input type="email" name="email" id="email" required> <br>
        <br>
        <label>Unesi raspon: </label>
        <input type="range" min="0" max="1"> <br>

        <br>
        <br>
        <input type="submit" value="Pošalji">
        <input type="reset" value="Poništi"> <br>
        <br>

        <select id="cars">
            <option value="volvo">Volvo</option>
            <option value="bmw">BMW</option>
            <option value="opel">Opel</option>
            <option value="audi">Audi</option>
          </select>

    </form>

     <!-- HTML audio i video element -->

     <video width="400" height="320" controls>
        <source src="./assets/mov_bbb.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>

      referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>


      <audio controls>
        <source src="./assets/horse.ogv" type="audio/ogg">
        
      Your browser does not support the audio element.
      </audio>



</body>
</html>
