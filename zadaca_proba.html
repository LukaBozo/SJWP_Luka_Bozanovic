<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Porsche 911</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #111, #222);
      color: white;
    }

    .grid-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      padding: 40px;
      align-items: center;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
    }

    .logo {
      height: 60px;
    }

    .location {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 1.1rem;
    }

    .welcome {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .welcome h1 {
      font-size: 2.5rem;
      margin: 0;
    }

    .welcome p {
      font-size: 1.2rem;
      max-width: 500px;
    }

    .socials {
      display: flex;
      gap: 20px;
      margin-top: 20px;
    }

    .socials a img {
      width: 40px;
      height: 40px;
      transition: transform 0.3s ease;
    }

    .socials a:hover img {
      transform: scale(1.2);
    }

    .car-image {
      width: 100%;
      max-width: 600px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    @media (max-width: 900px) {
      .grid-container {
        grid-template-columns: 1fr;
        text-align: center;
        padding: 20px;
      }

      header {
        flex-direction: column;
        text-align: center;
        gap: 10px;
      }

      .welcome {
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <header>
    <img src="PORSCHE.png" alt="Porsche logo" class="logo">
    <h2>PORSCHE</h2>
    <div class="location">
      <span>üìç CENTAR</span>
    </div>
  </header>

  <main class="grid-container">
    <section class="welcome">
      <h1>Dobrodo≈°li</h1>
      <p>
        Porsche 911 je sportski coupe s dvoja vrata koja Porsche proizvodi veƒá 48 godina
      </p>
      <div class="socials">
        <a href="https://www.instagram.com" target="_blank">
          <img src="https://img.icons8.com/fluency/48/instagram-new.png" alt="Instagram">
        </a>
        <a href="https://www.facebook.com" target="_blank">
          <img src="https://img.icons8.com/fluency/48/facebook-new.png" alt="Facebook">
        </a>
        <a href="https://www.porsche.com" target="_blank">
          <img src="https://img.icons8.com/fluency/48/domain.png" alt="Web">
        </a>
      </div>
    </section>

    <section>
      <img src="porsche_car.jpg" alt="Porsche 911" class="car-image">
    </section>
  </main>

</body>
</html>
